    <style>
        body {
            background: black;
            color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .navbar {
            background: #222;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }
        .navbar-brand, .nav-link {
            color: yellow !important;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #ffcc00 !important;
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        #skills{
            margin-top: 10%;
        }
        .skills-container, .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .skill, .card {
            background: #222;
            color: yellow;
            box-shadow: 0 4px 8px rgba(255, 255, 0, 0.5);
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .skill:hover, .card:hover {
            transform: scale(1.1);
        }
        .skill {
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 18rem;
            border: none;
            padding: 15px;
        }
        .btn-glow {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            transition: all 0.3s ease-in-out;
        }
        .btn-glow:hover {
            background-color: #ffaa00;
            color: white;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .projects-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 85%;
            }
        }

    </style>
</head>

<!-- Projects Section -->
<section id="projects" class="py-5">

        <div class="row" id="projects-container"></div>
    </div>
</section>
<!--  All Projects -->
<script>
    const projects = [
        { title: "Note-Taking App", description: "A MERN stack app for notes.", image: "../images/project.jpeg", link: "#" },
        { title: "AI Weather Predictor", description: "ML model for weather prediction.",image: "../images/project.jpeg", link: "#" },

        { title: "Job Portal", description: "A job search and posting app.", image: "../images/project.jpeg", link: "#" },
        { title: "Job Portal", description: "A job search and posting app.", image: "../images/project.jpeg", link: "#" },
        { title: "Job Portal", description: "A job search and posting app.", image: "../images/project.jpeg", link: "#" }
    ];

    const container = document.getElementById("projects-container");

    projects.forEach(project => {
        const projectHTML = `
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="${project.image}" class="card-img-top" alt="${project.title}">
                    <div class="card-body">
                        <h5 class="card-title">${project.title}</h5>
                        <p class="card-text">${project.description}</p>
                        <a href="${project.link}" class="btn btn-glow">View Project</a>
                    </div>
                </div>
            </div>
        `;
        container.innerHTML += projectHTML;
    });
</script>
